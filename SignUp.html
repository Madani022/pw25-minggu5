<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Assets/LigmaShirt.png" alt="Logotext">
            </div>
    
            <ul class="navbar">
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="#aboutme"><b>About</b></a></li>
                <li><a href="pricelist.html"><b>Pricelist</b></a></li>            
            </ul>

            <ul class="loginSignin">
                <li><a href="login.html"><b>Log In</b></a></li>
                <li><a href="SignUp.html"><b>Sign Up</b></a></li>
                <!-- <button class="tombol"><b>Sign Up</b></button> -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="loginPage">
          <h3>Signup Page</h3>
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" placeholder="Username" required>
      
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Password" required>
      
          <input type="submit" value="Daftar" onclick="handleSignup(event)">
          <h4 class="text">Sudah memiliki akun?</h4>
          <a href="login.html">Log In</a>
        </div>
      
        <div class="popup" id="signup-popup">
          <div class="popup-content">
            <p>Pendaftaran berhasil!</p>
          </div>
        </div>
    </main> 

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 LigmaShirt. All rights reserved.</p>
            <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="pricelist.html">Pricelist</a>
            <a href="login.html">Login</a>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
